<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice JS Increment & Decrement</title>
    <!-- <link rel="stylesheet" href="./practice.js"> -->
    <script src="./practice.js"></script>
</head>

<body>
    <h1>Practice JS Increment & Decrement Operator!</h1>
    <!-- <button id="increment" onclick={increment()}>Increment</button> -->
    <button id="increment" onclick="incrementPlusPlus()">Increment++</button>
    <button id="increment" onclick="plusPlusIncrement()">++Increment</button>
    <button id="decrement" onclick="decrementMinusMinus()">Decrement--</button>
    <button id="decrement" onclick="minusMinusDecrement()"> --Decrement</button>

    <p>Increment Number++: <span id="increment++"></span></p>
    <p>Increment ++Number: <span id="++increment"></span></p>
    <p>Increment Number--: <span id="decrement--"></span></p>
    <p>Increment --Number: <span id="--decrement"></span></p>

</body>

</html>
